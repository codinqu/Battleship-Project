<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
    <title>Battleship</title>
</head>
<body>
    <div class="container topBarContain">
        <div class="row">
            <div class="headTitle text-center">
                <h1>
                    Let's Play <span class="btlShipText">Battleship!</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="container btnsContain" id="gridBtns"></div>
    <div class="container waterContain">
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave wave2"></div>
        </div>
    </div>
    <div class="container imageContain">
        <div class="row">
            <div class="imageS">
                <img id="btlShipImg" src="./imgs/boatThree.png" alt="battleship clipart image bobbing back and forth">
                <img id="pirateShipImg" src="./imgs/boatTwo.png" alt="pirate ship clipart bobbing back and forth">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
